<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Landing Page</title>
    <script src="https://kit.fontawesome.com/09646fca07.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="overlay"></div>
        <nav><i class="fas fa-times"></i>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-middle">
                <ul>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="#"><i class="fas fa-search"></i>Search</a></li>
                    <li><a href="#"><i class="fas fa-user"></i>Account</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i>Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <div class="tone-1">
                <div class="product-info">
                    <h1>YEEZY BOOST 350 V2</h1>
                    <p>New and improved</p>
                    <h2>$230</h2>
                    <div class="info-btns">
                        <a href="#" class="btn discover-btn">Discover</a>
                        <a href="#" class="btn cart-btn">Add to cart</a>
                    </div>
                </div>
            </div>

            <div class="tone-2">
                <img src="images/shoe.png" alt="shoe picture">
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
